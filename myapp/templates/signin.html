{% extends 'capas/base.html' %}

{% block title %}
{{ titulo }}
{% endblock %}

{% block content %}
<div class="bg'dark">
  <div class="container-sm p-5 my-5 bg-info-subtle text-black rounded">
    <form method="POST">
      {% csrf_token %}
      <h1>Inicio de sesion</h1>
      <div class="mb-3 mt-3">
        <label for="username" class="form-label">Usuario/Correo Electrónico:</label>
        <input type="text" class="form-control" id="username" placeholder="Introduzca su usuario o correo" name="username" required />
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">Contraseña:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Introduzca su contraseña" name="pwd" required />
      </div>
      <button type="submit" class="btn btn-primary">Inicio</button>
    </form>
  </div>
</div>

{% if messages %}
{% for message in messages %}
<script>
  Swal.fire("Error", "{{ message }}", "error");
</script>
{% endfor %}
{% endif %}
{% endblock %}
