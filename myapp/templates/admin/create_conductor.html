{% extends 'capas/baseadmin.html' %}

{% block title %}
{{ titulo }}
{% endblock %}

{% block content %}
{{ block.super }}
<div class="container-sm col-md-8 my-5 bg-info-subtle rounded">
  <h1 class="text-black">Registro de conductores</h1>
  <form class="row g-3">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Nombre</label>
      <input type="email text-body-dark" class="form-control bg-trasnparent" id="inputEmail4" placeholder="Nombre(s)">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Apellido</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Apellido(s)">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputAddress" placeholder="Correo electrónico del conductor">
    </div>
    <div class="col-md-6">
      <label for="inputAddress2" class="form-label">Teléfono</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Teléfono/Celular">
    </div>
    <div class="col-md-6">
      <label for="inputAddress2" class="form-label">Licencia de conducir</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Licencia de conducir">
    </div>
    <div class="col-md6">
      <label for="inputCity" class="form-label">Dirección</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Dirección del conductor">
    </div>
    <div class="col-md6">
      <label for="inputCity" class="form-label">Fecha de contratación</label>
      <input type="date" class="form-control" id="inputCity" placeholder="DIA/MES/AÑO">
    </div>
    <div class="col-12 my-4">
      <button type="submit" class="btn btn-primary">Registrar</button>
    </div>
  </form>
</div>

{% endblock %}
