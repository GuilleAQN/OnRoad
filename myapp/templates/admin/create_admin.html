{% extends 'capas/baseadmin.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="{% static '/css/estilo.css' %}" rel="stylesheet" />
</head>
<body>
  {% block content %}

<div class="container-sm col-md-8 my-5 bg-info-subtle rounded">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <h1 class="text-black">Registro de conductores</h1>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Nombre</label>
          <input type="email text-body-dark" class="form-control bg-trasnparent" id="inputEmail4" placeholder="Nombre(s)">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Apellido</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Apellido(s)">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputAddress" placeholder="Correo electrónico">
        </div>
        <div class="col-md-6">
          <label for="inputAddress2" class="form-label">Teléfono</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Teléfono/Celular">
        </div>
        <div class="col-md6">
          <label for="inputCity" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Dirección">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Fecha de contratación</label>
            <input type="date" class="form-control" id="inputCity" placeholder="dd/mm/aaaa">
          </div>
          <div class="col-md-6">
            <label for="inputState" class="form-label">Rol</label>
                <select id="inputState" class="form-select">
                  <option selected>Admin</option>
                </select>
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
          </div>
        <div class="col-12 my-4">
          <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
      </form>
    </div>
    

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
