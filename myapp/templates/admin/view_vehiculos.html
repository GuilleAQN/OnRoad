{% extends 'capas/baseadmin.html' %}

{% block title %}
  {{ titulo }}
{% endblock %}

{% block content %}
  {{ block.super }}
    <div class="container my-5 rounded ">
      <div id="accordion">
        <div class="card my-4  text-black">
          <div class="card-header bg-white text-black d-flex justify-content-between align-items-center">
            <a class="btn text-black" data-bs-toggle="collapse" href="#collapseOne">Vehículo # </a>
            <div class="align-items-right">
            <a class="btn text-bg-red text-white "  href="#collapseOne"><button type="button" class="btn btn-success">Editar conductor</button></a>
            <a class="btn text-bg-green text-white"  href="#collapseOne"><button type="button" class="btn btn-danger">Eliminar conductor</button></a>
          </div>
          </div>
          <div id="collapseOne" class="collapse show bg-info-subtle text-white" data-bs-parent="#accordion">
            <div class="card-body text-black">Marca: </div>
            <div class="card-body text-black">Modelo: </div>
            <div class="card-body text-black">Capacidad: </div>
            <div class="card-body text-black">Año fabricación: </div>
            <div class="card-body text-black">Placa: </div>
            <div class="card-body text-black">Estado: </div>
            <div class="card-body text-black">Identificador del conductor: </div>
          </div>
        </div>
      </div>
    </div>
    

{% endblock %}
