{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="{% static '/css/estilo.css' %}" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark" id="nave">
        <div class="container-fluid">
            <div class="navbar-brand">
                <img src="{% static '/img/im.webp' %}" alt="Foto personal" style="width:100px;" class="rounded-pill">
                <div class="nombre">
                    <a href="/home/" class="text-white">OnRoad</a>
                    {% if request.path == '/' %}
                    <div id="boton">
                        <a class="btn btn-success custim-btn" href="registro/">Registrarse</a>
                    </div>
                    {% elif request.path == '/registro/' %}
                    <div id="boton">
                        <a class="btn btn-success custim-btn" href="/">Iniciar Sesi√≥n</a>
                    </div>
                    {% else %}
                    <div id="boton">
                        <a class="btn btn-success custim-btn" href="/signout/">Salir</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    {% block content %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
