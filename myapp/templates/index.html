{% extends 'capas/base.html' %}

{% block title %}
{{ titulo }}
{% endblock %}

{% block content %}

<div class="bg'dark">
  <div class="container-sm p-5 my-5 bg-info-subtle text-black">
    <form action="/action_page.php">
      <h1>Inicio de sesion</h1>
      <div class="mb-3 mt-3">
        <label for="email" class="form-label">Usuario:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" />
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">Contraseña:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" />
      </div>
      <div class="justify-content-center">
      <button type="submit" class="btn btn-success my-2">Iniciar sesión</button>
      
        ¿Aún no te has registrado en nuestra plataforma? <a id="register" href="#">Regístrate aquí</a>
      </div>
      
    </form>
  </div>
</div>
{% endblock %}
